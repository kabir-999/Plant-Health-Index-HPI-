<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Index (HPI) Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plant Health Index (HPI) Calculator</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image" required><br><br>
            <button type="submit">Submit</button>
        </form>

        {% if error_message %}
            <p style="color: red;">Error: {{ error_message }}</p>
        {% endif %}

        {% if predicted_hpi is not none %}
            <h2>Health Status: {{ health_status }}</h2>
            <h3>Average HPI: {{ predicted_hpi }}</h3>

            {% if spectral_image_path %}
                <h3>Spectral Image:</h3>
                <img src="{{ url_for('static', filename=spectral_image_path) }}" alt="Spectral Image" style="width: 100%; border-radius: 10px;">
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
